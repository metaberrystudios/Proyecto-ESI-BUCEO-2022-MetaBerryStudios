        <div class="sign-log-form-container">

            <div class="sign-log-form-head">

                <h2 class="sign-log-head">Sign Up</h2>

            </div>

            <div class="form">

                <form action="sign-up.php" method="post">

                    <div class="personal-data-container">

                        <label>

                            First name

                            <input type="text" name="first-name" id="first-name" placeholder="John" required>

                        </label>
                        <label>

                            Last name

                            <input type="text" name="last-name" id="last-name" placeholder="Smith" required>

                        </label>

                    </div>

                    <label>

                        Username

                        <input class="form-input-text" type="text" name="username" id="username"
                            placeholder="@johnsmith1989" required>

                    </label>
                    <label>

                        Email

                        <input class="form-input-text" type="email" name="email" id="email"
                            placeholder="johndoe@gmail.com" required>

                    </label>
                    <label>

                        Password

                        <input class="form-input-text" type="password" name="password" id="password"
                            placeholder="*******" required>

                    </label>
                    <label>

                        <input type="checkbox" name="remember-me" id="remember-me">

                        Remember Me

                    </label>

                    <div class="form-button">

                        <input class="button" type="submit" value="Sign Up">

                    </div>

                </form>

            </div>

            <div class="sign-log-up-section">

                <p>Already have an account? <a href="./log-in.html">Log In</a></p>
