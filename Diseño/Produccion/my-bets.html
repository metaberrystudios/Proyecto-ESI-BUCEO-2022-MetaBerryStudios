<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/metaberrystudios/Proyecto-ESI-BUCEO-2022-MetaBerryStudios/main/Dise%C3%B1o/Produccion/assets/img/logo/icon.ico">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/my-bets.css">
    <title>Livescore - Bets</title>
</head>

<body>
    <header>

        <nav>

            <div class="log-in-header-nav-container-1">

                <a href=""><span class="material-symbols-outlined">account_circle</span></a>
                <a href=""><span class="material-symbols-outlined">notifications</span></a>
                <a href="./scores-loged-in.html"><span class="material-symbols-outlined">scoreboard</span></a>
                <a href="./my-bets.html"><span class="material-symbols-outlined">monetization_on</span></a>

            </div>

            <a href="./home.html" class="nav-logo"><img src="https://raw.githubusercontent.com/metaberrystudios/Proyecto-ESI-BUCEO-2022-MetaBerryStudios/main/Dise%C3%B1o/Produccion/assets/img/logo/Recurso%2020.png"></a>

            <div class="log-in-header-nav-container-2">

                <form action="" class="nav-searchbar">

                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit"><span class="material-symbols-outlined">search</span></button>

                </form>

                <button><span class="material-symbols-outlined">settings</span></button></li>

            </div>

        </nav>

    </header>

    <main>
        <div class="principal">
            <div class="bets-manager">

                <h1>My Bets</h1>

                <div class="buttons">
                    <button id="active">Actived</button>
                    <button id="finished">Finished</button>
                    <button id="other">Other</button>
                </div>
            </div>

            <div class="points">
                <div class="current-points">
                    <h2>Current Points</h2>
                    <p class="points">500</p>
                </div>
                <div class="points-earned">
                    <h2>Points Earned</h2>
                    <p>+120</p>
                </div>

            </div>
        </div>


        <div class="bets">

            <div class="bet">
                <div class="your-bet">
                    <p class="bet-points">You bet 250 points</p>
                    <p>Active</p>
                </div>
                <div class="info">
                    <p>You bet for</p>
                    <img src=".\assets\img\photos\team-logos\60px\nacional.png" alt="argentina">
                    <p class="equipo">Nacional</p>
                </div>
            </div>

            <div class="bet">
                <div class="your-bet">
                    <p class="bet-points">You bet 300 points</p>
                    <p>Finished</p>
                </div>
                <div class="info">
                    <p>You bet for</p>
                    <img src=".\assets\img\photos\team-logos\60px\boca.png" alt="">
                    <p class="equipo">Boca</p>
                </div>
            </div>

            <div class="bet">
                <div class="your-bet">
                    <p class="bet-points">You bet 100 points</p>
                    <p>Active</p>
                </div>
                <div class="info">
                    <p>You bet for</p>
                    <img src=".\assets\img\photos\team-logos\60px\peñarol.png" alt="">
                    <p class="equipo">Peñarol</p>
                </div>
            </div>

        </div>

    </main>
</body>

</html>
